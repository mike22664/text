# permissions for end users to edit federations.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: federation-editor-role
rules:
- apiGroups:
  - rabbitmq.com
  resources:
  - federations
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - rabbitmq.com
  resources:
  - federations/status
  verbs:
  - get
